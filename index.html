<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/vedro_2.png" type="image/png">
	<title>lesson 12</title>
</head>

<body>
<main class="page">
	<div class="car">
		<!-- кузов -->
		<div class="frame">
			<!-- низ -->
			<div class="frame__bootom bootom">
				<span class="bootom__logo bootom__logo_color">turbo</span>
				<span class="bootom__logo"> ведрище</span>
				<div class="bootom__1"></div>
				<div class="bootom__2"></div>
				<div class="bootom__3"></div>
				<div class="bootom__4"></div>
				<div class="bootom__5"></div>
				<div class="bootom__6"></div>
				<div class="bootom__7"></div>
				<div class="bootom__8"></div>
				<div class="bootom__9"></div>
				<div class="bootom__10"></div>
			</div>
			<!-- центр -->
			<div class="frame__center center">
				<div class="center__front front">
					<div class="front__1"></div>
					<div class="front__2"></div>
					<div class="front__3"></div>
					<div class="front__4"></div>
					<div class="front__5"></div>
					<div class="front__6"></div>
					<div class="front__7"></div>
				</div>
				<!-- центр-зад -->
				<div class="center__back back">
					<div class="back__1"></div>
					<div class="back__2"></div>
					<div class="back__img">
						<picture>
							<source srcset="img/vedro_2.webp" type="image/webp">
							<img class="back__bucket" src="img/vedro_2.png" alt="backet">
						</picture>
					</div>
					<div class="back__3"></div>
					<div class="back__4"></div>
					<div class="back__5"></div>
					<div class="back__6"></div>
				</div>
				<div class="center__door door">
					<div class="door__1"></div>
					<div class="door__2"></div>
					<div class="door__3"></div>
				</div>
			</div>
			<!-- верх -->
			<div class="frame__top top">
					<div class="top__1"></div>
					<div class="top__2"></div>
					<div class="top__3"></div>
					<div class="top__4"></div>
					<div class="top__5"></div>
					<div class="top__6"></div>
					<div class="top__7"></div>
					<div class="top__8"></div>
					<div class="top__9"></div>
					<div class="top__10"></div>
			</div>
			
		</div>

		<!-- колеса -->
		<div class="wheels-1">
			<div class="wheels-1__tire"></div>
			<div class="wheels-1__brake-disk"></div>
			<div class="wheels-1__support"></div>
			<div class="wheels-1__disk disk">
				<div class="disk__1"></div>
				<div class="disk__2"></div>
				<div class="disk__3"></div>
				<div class="disk__4"></div>
				<div class="disk__5"></div>
				<div class="disk__6"></div>
			</div>
		</div>
		<div class="wheels-2">
			<div class="wheels-2__tire"></div>
			<div class="wheels-2__brake-disk"></div>
			<div class="wheels-2__support"></div>
			<div class="wheels-2__disk two-disk">
				<div class="two-disk__1"></div>
				<div class="two-disk__2"></div>
				<div class="two-disk__3"></div>
				<div class="two-disk__4"></div>
				<div class="two-disk__5"></div>
				<div class="two-disk__6"></div>
			</div>
		</div>
	</div>
</main>
</body>

</html>
